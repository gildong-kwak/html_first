<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form3 | 0424</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style></style>
</head>
<body>
    <h1>form</h1>
    <form action="#" method="post" id="testFrm">
        <fieldset class="select">
            <legend class="skip">선택양식</legend>
            <dl>
                <dt>성별</dt>
                <dd>선택양식 중 하나만 선택 가능, 무조건 최소 1개가 선택되어야 하는 경우</dd>
                <dd>
                    <label>
                        <input type="radio" name="gender" value="male">
                        <span>남자</span>
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" checked="checked">
                        <span>여자</span>
                    </label>
                    <!-- input과 label이 형제인 경우 -->
                    <!-- input:checked+label => background-imege -->
                    <!-- input과 label이 부모-자식인 경우 -->
                    <!-- label은 부모이기 때문에 대상으로 불가능함 -->
                    <!-- 태그 추가 생성으로 구성 -->
                    <!-- input:checkde+span => background-imege -->
                    <!-- checked="checked" 기본 선택 값을 주기 위해 사용 -->
                </dd>
                <dt>관심사(2개 이상 선택)</dt>
                <dd>
                    <input type="checkbox" name="kind" value="webPlanner" id="webPlanner">
                    <label for="webPlanner">웹기획자</label>
                    <input type="checkbox" name="kind" value="webDesigner" id="webDesigner">
                    <label for="webDesigner">웹디자이너</label>
                    <input type="checkbox" name="kind" value="webPublisher" id="webPublisher">
                    <label for="webPublisher">웹퍼블리셔</label>
                    <input type="checkbox" name="kind" value="frontAndDevelopers" id="frontAndDevelopers">
                    <label for="frontAndDevelopers">프론트앤드개발자</label>
                    <input type="checkbox" name="kind" value="backAndDevelopers" id="backAndDevelopers">
                    <label for="backAndDevelopers">백앤드개발자</label>
                </dd>
                <dt>생일</dt>
                <dd>
                    <select name="month">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="2">3</option>
                        <option value="2">4</option>
                        <option value="2">5</option>
                        <option value="2">6</option>
                        <option value="2">7</option>
                        <option value="2">8</option>
                        <option value="2">9</option>
                        <option value="2">10</option>
                        <option value="2">11</option>
                        <option value="2">12</option>
                    </select><span>월</span>
                    <!-- 월이 (수열선택자, class, id = X) 아닐때 아래 사용 -->
                    <!-- select[name=month]+span {} -->
                    <select name="day">
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                    </select><span>일</span>
                    <!-- select[name=day]+span {} -->
                </dd>
            </dl>
        </fieldset>
        <fieldset class="btn">
            <legend class="skip">버튼</legend>
            <!-- <input type="submit" value="전송, 확인"> -->
            <button type="submit" id="loginBtn">전송, 확인</button>
            <button type="reset" id="joinResetBtn">취소, 삭제</button>
            <button type="button" id="allAroundBtn">범용특징버튼</button>
            <!-- 범용특징버튼 : 다양한 결과를 만들기 위해 제한없이 사용하기 위해(모두 어우르는 버튼) 후 스크립트에 연결하여 사용하는 버튼 -->
            <!-- 사람마다 결과가 같은 곳으로 넘어가면 a또는button의->button사용 / 다른 곳이면 button의->submit,reset(전송,취소) -->
            <hr>
            <input type="file">
        </fieldset>
    </form>
</body>
</html>
